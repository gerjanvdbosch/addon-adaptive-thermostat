name: "Adaptive Thermostat"
version: "0.1"
slug: "addon-adaptive-thermostat"
description: "A scikit-learn based adaptive thermostat HA addon"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
init: false
services:
  - mqtt:need
options:
  data_path: "/config"
schema:
ports:
  5000/tcp: 5000
map:
  - addon_config:rw

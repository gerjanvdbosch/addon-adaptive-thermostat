<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        :root {
            --bg-color: rgb(17, 17, 17);
            --card-bg: rgb(28, 28, 28);
            --text-color: rgb(225, 225, 225);
            --primary-color: rgb(68, 115, 158);
            --border-color: rgba(225, 225, 225, 0.12);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dashboard-container {
            width: 100%;
            max-width: 1200px;
        }

        header {
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            color: var(--primary-color);
        }

        .card {
            border-radius: 8px;
            border: 1px solid var(--border-color);
            padding: 15px;
            overflow: hidden;
        }

        .chart-container {
            width: 50%;
            height: auto;
            display: block;
            margin: 12px;
        }
    </style>
</head>
<body>

<div class="dashboard-container">

    <main class="card">
        <div class="chart-container">
            <h1>Home Optimizer</h1>
            {{ forecast_plot | safe }}
        </div>
    </main>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta http-equiv="refresh" content="60">
    <style>
        :root {
            --bg-color: #f4f7f9;
            --card-bg: #ffffff;
            --text-color: #333;
            --primary-color: #1a73e8;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dashboard-container {
            width: 100%;
            max-width: 1200px;
        }

        header {
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            color: var(--primary-color);
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            padding: 15px;
            overflow: hidden;
        }

        .forecast-img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #888;
            text-align: right;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <header>
        <h1>Home Optimizer</h1>
    </header>

    <main class="card">
        <img src="{{ request.url_for('get_solar_plot') }}" alt="Solar Forecast" class="forecast-img">
    </main>

    <footer class="footer">

    </footer>
</div>

</body>
</html>

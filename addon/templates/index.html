<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Optimizer</title>
    <style>
        :root {
            --bg-color: rgb(17, 17, 17);
            --card-bg: rgb(28, 28, 28);
            --text-color: rgb(225, 225, 225);
            --text-muted: rgba(225, 225, 225, 0.6);
            --primary-color: rgb(0, 154, 199);
            --border-color: rgba(225, 225, 225, 0.12);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dashboard-container {
            width: 100%;
            max-width: 1200px;
        }

        h1 {
            margin: 0 0 16px 0;
            font-size: 24px;
            font-weight: 600;
            color: var(--text-color);
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            padding: 4px; /* Iets padding zodat de grafiek niet tegen de rand plakt */
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .chart-container {
            width: 100%;
            display: block;
        }

        /* GRID STYLING VOOR DE DATA ONDERAAN */
        .details-grid {
            display: grid;
            /* Automatisch kolommen maken van minimaal 140px breed */
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
        }

        .stat-item {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px 16px;
            display: flex;
            flex-direction: column;
            transition: border-color 0.2s;
        }

        .stat-item:hover {
            border-color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.75rem; /* 12px */
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 6px;
        }

        .stat-value {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-color);
        }

        /* Highlight classes voor Status en Starttijd */
        .stat-item.highlight {
            border-color: var(--primary-color);
            background-color: rgba(68, 115, 158, 0.1); /* Zeer subtiele blauwe gloed */
        }

        .stat-item.highlight .stat-value {
            color: var(--primary-color); /* Iets feller blauw voor de tekst */
        }

        .empty-msg {
            text-align: center;
            color: var(--text-muted);
            font-style: italic;
            margin-top: 20px;
        }

        .explain-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-left: 10px;
            transition: all 0.2s;
        }

        .explain-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .explain-container {
            display: none; /* Standaard verborgen */
            margin-top: 20px;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
        }

        .explain-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .explain-table th {
            text-align: left;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
        }

        .explain-table td {
            padding: 6px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .val-pos { color: #2ca02c; } /* Groen voor positieve impact */
        .val-neg { color: #ff5555; } /* Rood voor negatieve impact */
        .val-base { color: #4fa8ff; font-weight: bold; }
    </style>
</head>
<body>

<div class="dashboard-container">
    <h1>Home Optimizer</h1>

    <div class="card">
        <div class="chart-container">
            {{ forecast_plot | safe }}
        </div>
    </div>

    <div id="explain-box" class="explain-container">
        <h3 style="margin-top:0; font-size:1rem; color:var(--text-color);">Model Verklaring (SHAP)</h3>
        <div id="explain-content" style="color: var(--text-muted);">Laden...</div>
    </div>

    {% if details %}
        <div class="details-grid">
            {% for key, value in details.items() %}
            <div class="stat-item {% if key == 'Status' or key == 'Geplande Start' %}highlight{% endif %}">
                <span class="stat-label">{{ key }}</span>
                <span class="stat-value">{{ value }}</span>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="empty-msg">Wachten op data...</div>
    {% endif %}

</div>

<script>
    async function toggleExplain() {
        const box = document.getElementById('explain-box');
        const content = document.getElementById('explain-content');

        // Toggle zichtbaarheid
        if (box.style.display === 'block') {
            box.style.display = 'none';
            return;
        }

        box.style.display = 'block';
        content.innerHTML = '<i>Analyseren...</i>';

        try {
            const response = await fetch('/solar/explain');
            const data = await response.json();

            if (data.error) {
                content.innerHTML = `<span style="color:red">${data.error}</span>`;
                return;
            }

            // Tabel bouwen
            let html = '<table class="explain-table"><thead><tr><th>Factor</th><th>Impact (kW)</th></tr></thead><tbody>';

            // Eerst Base en Prediction tonen
            if (data.Base) {
                html += `<tr><td>Basiswaarde (Gemiddelde)</td><td class="val-base">${data.Base}</td></tr>`;
            }

            // Sorteer keys op absolute waarde (belangrijkste bovenaan), negeer Base/Prediction even
            const entries = Object.entries(data).filter(([k]) => k !== 'Base' && k !== 'Prediction' && k !== 'Info');

            // Sorteren (grootste impact eerst)
            entries.sort((a, b) => Math.abs(parseFloat(b[1])) - Math.abs(parseFloat(a[1])));

            for (const [key, valStr] of entries) {
                const val = parseFloat(valStr);
                if (Math.abs(val) < 0.01) continue; // Verberg verwaarloosbare impact

                const colorClass = val >= 0 ? 'val-pos' : 'val-neg';
                // Maak de labels wat leesbaarder
                let label = key.replace('_sin', '').replace('_cos', '').replace('pv_', '');

                html += `<tr>
                    <td>${label}</td>
                    <td class="${colorClass}">${valStr}</td>
                </tr>`;
            }

            if (data.Prediction) {
                html += `<tr style="border-top: 1px solid var(--border-color); font-weight:bold;">
                    <td>Uiteindelijke ML Voorspelling</td>
                    <td>${data.Prediction}</td>
                </tr>`;
            }

            html += '</tbody></table>';
            content.innerHTML = html;

        } catch (e) {
            content.innerHTML = `<span style="color:red">Fout bij ophalen: ${e}</span>`;
        }
    }
</script>

</body>
</html>

name: Python lint & typecheck

on:
  push:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python and enable pip cache
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install runtime deps and linters
        run: |
          python -m pip install -r addon/requirements.txt ruff black isort mypy 

      - name: Ruff (lint)
        run: ruff check .

      - name: Black (format check)
        run: black --check .
        
      - name: Mypy (type check)
        run: mypy .

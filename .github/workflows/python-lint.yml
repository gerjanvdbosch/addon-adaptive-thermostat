name: Python lint & typecheck

on:
  push:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    container:
      image: python:3.11-slim
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('addon/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps and linters
        run: |
          python -m pip install --upgrade pip
          pip install -r addon/requirements.txt ruff black isort mypy

      - name: Ruff (lint)
        run: ruff check .

      - name: Black (format check)
        run: black --check .

      - name: isort (import order)
        run: isort --check-only .

      - name: Mypy (type check)
        run: mypy
